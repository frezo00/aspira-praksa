<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Praksa</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/index.js"></script>
    <!-- <script src="js/async.js"></script> -->
  </head>
  <body>
    <header class="flex flex--center">
      <button class="margin" onclick="onSidebarToggle()">Toggle sidebar</button>
      <input id="id-input" type="number" min="0" />
      <button id="get-students" class="margin">Get All</button>
      <button id="get-student" class="margin">Get</button>
      <button id="delete-student" class="margin">Remove</button>
    </header>
    <main id="main-container" class="flex">
      <nav id="sidebar-container" class="sidebar">
        <a href="extra.html">Extra</a>
      </nav>
      <div class="margin">
        <form id="form" class="flex flex--column">
          <label for="mail">Name:</label>
          <input type="text" name="name" id="name" />
          <label for="age">Age:</label>
          <input type="number" name="age" id="age" />
          <div class="flex">
            <span>Gender:</span>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" checked />
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="bikonja">Bikonja</label>
            <input type="radio" id="bikonja" name="gender" value="bikonja" />
          </div>
          <button class="margin" type="submit">Submit</button>
        </form>
        <ul id="student-list"></ul>
      </div>
    </main>
  </body>
</html>

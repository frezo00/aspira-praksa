<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Praksa</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/index.js"></script>
    <!-- <script src="js/async.js"></script> -->
  </head>
  <body>
    <header class="flex flex--center">
      <button class="margin" onclick="onSidebarToggle()">Toggle sidebar</button>
      <input id="id-input" type="number" />
      <button id="get-students" class="margin">Get All</button>
      <button id="get-student" class="margin">Get</button>
      <button id="post-student" class="margin">Add</button>
      <button id="delete-student" class="margin">Remove</button>
    </header>
    <main id="main-container" class="flex">
      <nav id="sidebar-container" class="sidebar">
        <a href="extra.html">Extra</a>
      </nav>
      <div class="flex flex--column flex--grow">
        <section id="box-container" class="flex flex--center flex--grow">
          <div id="blue-box" class="box box--blue"></div>
          <div id="red-box" class="box box--red"></div>
          <div id="green-box" class="box box--green"></div>
        </section>
      </div>
      <div class="flex flex--column flex--grow">
        <section id="form-container" class="flex flex--center flex--grow">
          <form onsubmit="onSubmit(event)" id="form">
            <label for="mail">Email</label>
            <input type="text" name="email" id="mail" />
            <button type="submit">Submit</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
